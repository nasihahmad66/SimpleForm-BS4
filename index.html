<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Bootstrap</title>
    
    <!-- bootstrap css -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap css -->

    <style>
        .header-button-section{
            margin: 8px 0px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row header-button-section">
            <div class="col md-12">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#formModal">
                    Input data
                </button>
            </div>
        </div>
        <div class="row">
            <div class=" col table-responsive">
                <table id="table" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">Jenis Kelamin</th>
                        <th scope="col">Tanggal Lahir</th>
                        <th scope="col">Foto</th>
                        <th scope="col">CV</th>
                        <th scope="col">Sertifikat</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td style='text-align:center;' colspan='9'>Tidak ada data untuk ditampilkan</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </d iv>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Form</h5>
              <button type="button" class="close" onclick="resetForm()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="form-group row">
                      <label for="Nama" class="col-sm-4 col-form-label">Nama</label>
                      <div class="col-sm-8">
                        <input required type="text" class="form-control" name="Nama" id="Nama">
                        <div class="invalid-feedback">
                          Nama harus diisi.
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alamat" class="col-sm-4 col-form-label">Alamat</label>
                      <div class="col-sm-8">
                          <textarea required class="form-control" name="Alamat" id="alamat" rows="3"></textarea>
                          <div class="invalid-feedback">
                            Alamat harus diisi.
                          </div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <legend class="col-form-label col-sm-4 pt-0">Jenis Kelamin</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="JenisKelamin" id="lakiLaki" value="Laki-laki">
                                <label class="form-check-label" for="lakiLaki">
                                    Laki-laki
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="JenisKelamin" id="peremuan" value="Perempuan">
                                <label class="form-check-label" for="peremuan">
                                    Perempuan
                                </label>
                                <div class="invalid-feedback">
                                    Harus memilih jenis kelamin.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Tanggal Lahir" class="col-sm-4 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-8">
                          <input required type="date" class="form-control" name="TanggalLahir" id="TanggalLahir">
                          <div class="invalid-feedback">
                            Tanggal Lahir harus diisi.
                          </div>
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="Foto" class="col-sm-4 col-form-label">Foto</label>
                        <div class="col-sm-8">
                            <input required type="file" name="Foto" class="form-control-file" id="Foto" accept="image/png, image/jpeg">
                            <div class="invalid-feedback">
                                Foto harus diisi.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="CV" class="col-sm-4 col-form-label">CV</label>
                        <div class="col-sm-8">
                          <input required type="file" name="CV" class="form-control-file" id="CV" accept="application/pdf,application/msword,
                          application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                          <div class="invalid-feedback">
                                CV harus diisi.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Sertifikat" class="col-sm-4 col-form-label">Sertifikat</label>
                        <div class="col-sm-8">
                          <input required type="file" name="Sertifikat" class="form-control-file" id="Sertifikat" accept="application/pdf,application/msword,
                          application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                            <div class="invalid-feedback">
                                Sertifikat harus diisi.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="resetForm()" class="btn btn-secondary">Batal</button>
              <button type="button" onclick="simpanData()" class="btn btn-success">Simpan</button>
            </div>
          </div>
        </div>
    </div>

    <!-- jquery js -->
    <script src="assets/vendor/jquery/jquery-3.6.0.js"></script>
    <!-- jquery js -->
    
    <!-- bootstrap js -->
    <SCript src="assets/vendor/bootstrap/js/bootstrap.min.js"></SCript>
    <!-- bootstrap js -->
    

    <script>
        let data = []

        const Validasiform = ()=>{
            let total = 0
            let valid = 0
            let forms = document.getElementsByClassName('needs-validation');
            let validation = Array.prototype.filter.call(forms, function(form) {
                total +=1
                if (form.checkValidity() === true) {
                    valid += 1
                }
                form.classList.add('was-validated')
            });
            return total===valid
        }

        const simpanData = ()=>{
            let isValid = Validasiform()
            if (isValid) {
                let model = {}
                // mapping data to model
                const fomr = $("form [name]")
                for (let i = 0; i < fomr.length; i++) {
                    const element = fomr[i];
                    model[$(element).attr("name")] = $(element).val()
                    if ($(element).attr("type") == 'radio') {
                        model[$(element).attr("name")] = $(`input[name='${$(element).attr("name")}']:checked`).val();
                    }
                    if ($(element).attr("type") == 'file'){
                        if (element.files.length > 0) {
                            model[$(element).attr("name")] = element.files[0]
                        }
                    }
                }
                data = [...data,model]

                renderdata()

                $("#formModal").modal("hide")
                resetForm()
            }
        }

        const renderdata = ()=>{
            let tbody = $("#table tbody")
            tbody.html("")

            if (data.length > 0) {
                data.forEach((val,key)=>{
                    let tr = $("<tr>")
                    const num = $("<td>").text(key+1)
                    const Nama = $("<td>").text(val.Nama)
                    const Alamat = $("<td>").text(val.Alamat)
                    const JenisKelamin = $("<td>").text(val.JenisKelamin)
                    const TanggalLahir = $("<td>").text(val.TanggalLahir)
                    const Foto = $("<td>").append($("<a>").text("Foto").attr('href',URL.createObjectURL(val.Foto)).attr("target","_blank"))
                    const CV = $("<td>").append($("<a>").text("CV").attr('href',URL.createObjectURL(val.CV)).attr("target","_blank"))
                    const Sertifikat = $("<td>").append($("<a>").text("Sertifikat").attr('href',URL.createObjectURL(val.Sertifikat)).attr("target","_blank"))
                    const elm = tr.append(num,Nama,Alamat,JenisKelamin,TanggalLahir,Foto,CV,Sertifikat,`<td><button onclick="removeData(${key})" class='btn btn-danger'>Delete</button></td>`)
                    tbody.append(elm)
                })
            }else{
                let tr = $("<tr>").append("<td style='text-align:center;' colspan='9'>Tidak ada data untuk ditampilkan</td>")
                tbody.append(tr)
            }
        }
        
        const resetForm = ()=>{
            $('form').removeClass( "was-validated" )
            $('form').trigger("reset");
        }
    
        const removeData = idx=>{
            data.splice(idx, 1);
            renderdata()
        }
    </script>
</body>
</html>
